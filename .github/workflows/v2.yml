name: V2

on:
  push:
    branches:
      - '*'
    paths:
      - 'v2/**'
    tags:
      - '!v*'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: v2
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.14.0'
      - name: install golint
        run: go get -u golang.org/x/lint/golint
      - name: run ardi v2 tests
        run: 'ci=true make test-all'
